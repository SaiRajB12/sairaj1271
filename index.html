<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="appContainer">
    <!-- Buttons at the top-right corner -->
    <!-- Weather Search Section -->
    <div id="searchContainer" class="container" style="margin-top: 70px;">
      <h1 id="logo">Weather App</h1>
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button id="fetchWeatherBtn" class="btn btn-info mt-2">Get Weather</button>
    </div>

    <!-- Weather Details Section -->
    <div id="weatherDetails" class="container mt-4"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>

  <script src="index.js">
    </script>
</body>
</html>
