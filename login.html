<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Weather App</title>
  <link rel="stylesheet" href="index2.css">
</head>
<body>

  <!-- Main Container -->
  <div id="appContainer">

    <!-- Navbar -->
    <nav id="navbar">
      <a  id="logo">Weather App</a>
    </nav>

    <!-- Login Form -->
    <div id="loginContainer" class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
      </form>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Event listener for login form submission
      document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Send the login request to the server
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',  // Sending JSON data
          },
          body: JSON.stringify({ username, password }),  // Send the username and password as a JSON object
        });

        const data = await response.json();

        if (response.ok) {
          // If login is successful
          alert(data.message);  // Show success message
          // Optionally, redirect to another page (e.g., the weather dashboard)
          window.location.href = 'index.html';  // Change this to the actual weather dashboard page
        } else {
          // If there's an error (e.g., invalid credentials)
          alert(data.message);  // Show error message
        }
      });
    });
  </script>
</body>
</html>
